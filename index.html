<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e5eff4;
    }

    .ticket {
      width: 800px;
      height: 350px;
      border: 2px solid #5da4cd;
      border-radius: 10px;
      background-color: #ffffff;
      background: url('assets/images/blue1.png') no-repeat center center;
      background-size: cover;
      display: flex;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .left-section {
      flex: 1.5;
      padding: 20px;
      border-right: 2px dashed #5da4cd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end; /* Align content to the right */
      position: relative;
    }

    .right-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #353b3e;
      font-family: 'Dancing Script', cursive;
      margin: 0;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .details {
      font-size: 1.1rem;
      color: #333;
      text-align: right;
      padding-top: 10vh;
      padding-right: 1vw;
      .and{
        font-family:  'Dancing Script', cursive;
        font-size: 3rem;
        padding-right: 30px;
        letter-spacing: 1px;
        /* 'Qwigley', cursive; */
      }
      .name{
        font-size: 30px;
      }
    }

    .details p {
      margin: 5px 0;
    }
    

    .seat {
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Great Vibes';
      color: #333;
      border: 2px solid #5da4cd;
      padding: 10px;
      border-radius: 5px;
      width: 4vw;
      text-align: center;
    }

    .icon {
      font-size: 2rem;
      color: #5da4cd;
    }

    .map {
      opacity: 0.1;
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      height: auto;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="ticket">
    <div class="left-section">
        <h1>Save the Date</h1>
      <div class="details">
        <p class="name">JINNY KIM</p>
        <p class="and">and</p>
        <p class="name">ALI BOUHAMYA</p>
        <!-- <p><strong>Date:</strong> May 12, 2025</p>
        <p><strong>Destination:</strong> Dreams Jade Resorts & Spa Cancun</p>
        <p><strong>Country:</strong> Mexico</p> -->
        <p> May 12, 2025</p>
        <p> Dreams Jade Resorts & Spa</p>
        <p> Cancun, Mexico</p>
      </div>
    </div>
    <div class="right-section">
 
      <div class="icon">       
      
      </div>
      <div class="seat">
        <p>Seat</p>
        <p><strong>1A</strong></p>
      </div>
      <p>Invitation Details</p>
    </div>
  </div>

</body>
</html>

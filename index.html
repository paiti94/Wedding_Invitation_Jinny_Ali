<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f7f6;
    }

    .ticket {
      width: 800px;
      height: 350px;
      border: 2px solid #d4af37;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .left-section {
      flex: 1.5;
      padding: 20px;
      border-right: 2px dashed #d4af37;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .right-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: #d4af37;
      font-family: 'Georgia', serif;
    }

    .details {
      font-size: 1rem;
      color: #333;
    }

    .seat {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      border: 2px solid #d4af37;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .icon {
      font-size: 2rem;
      color: #d4af37;
    }

    .map {
      opacity: 0.2;
      position: absolute;
      top: 20%;
      left: 10%;
      width: 70%;
      height: auto;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="left-section">
      <h1>Save the Date</h1>
      <div class="details">
        <p>For the wedding of</p>
        <p><strong>Jinny Kim & Ali Bouhamya</strong></p>
        <p><strong>Date:</strong> May 12, 2025 </p>
        <p><strong>Destination:</strong> Dreams Jade Resorts & Spa Cancun </p>
        <p><strong>Country:</strong> Mexico</p>
      </div>
    </div>
    <div class="right-section">
      <div class="icon">✈️</div>
      <div class="seat">
        <p>Seat</p>
        <p><strong>S23</strong></p>
      </div>
      <p>Invitation to follow</p>
    </div>
  </div>
</body>
</html>
